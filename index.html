    <script>
      // FIX: Polyfill `process` for libraries that expect a Node.js environment.
      // This resolves React error #525 by defining `process.env.NODE_ENV`.
      window.process = {
        env: {
          NODE_ENV: 'development'
        }
      };
      
      // Polyfill EventEmitter for Parse SDK (browser compatibility)
      (function() {
        if (typeof window === 'undefined') return;
        
        // Simple EventEmitter polyfill for browser (plain JavaScript)
        function EventEmitter() {
          this.events = {};
        }
        
        EventEmitter.prototype.on = function(event, listener) {
          if (!this.events[event]) {
            this.events[event] = [];
          }
          this.events[event].push(listener);
          return this;
        };
        
        EventEmitter.prototype.emit = function(event) {
          var args = Array.prototype.slice.call(arguments, 1);
          if (this.events[event]) {
            this.events[event].forEach(function(listener) {
              listener.apply(null, args);
            });
          }
          return this;
        };
        
        EventEmitter.prototype.off = function(event, listener) {
          if (!this.events[event]) return this;
          if (listener) {
            this.events[event] = this.events[event].filter(function(l) {
              return l !== listener;
            });
          } else {
            delete this.events[event];
          }
          return this;
        };
        
        // Make EventEmitter available globally
        window.EventEmitter = EventEmitter;
        
        // Polyfill events module for Parse SDK
        window.events = { EventEmitter: EventEmitter };
      })();
    </script>

    <script>
      // Prevents flash of incorrect theme
      (function() {
        const theme = localStorage.getItem('sentinel-theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
          const darkThemeEl = document.getElementById('hljs-dark-theme');
          const lightThemeEl = document.getElementById('hljs-light-theme');
          if (darkThemeEl) darkThemeEl.disabled = true;
          if (lightThemeEl) lightThemeEl.disabled = false;
        }
      })();
    </script>

    <script>
      // Initialize Unicorn Studio if it hasn't been already
      window.addEventListener('load', function() {
        if (window.UnicornStudio && !window.UnicornStudio.isInitialized) {
          UnicornStudio.init();
          window.UnicornStudio.isInitialized = true;
        }
      });
    </script>

    <!-- UMD Scripts: Loaded after React is available on window -->
    <script>
      // Load UMD scripts only after React is available
      (function() {
        function loadScript(src, onload) {
          const script = document.createElement('script');
          script.src = src;
          script.onload = onload;
          script.onerror = function() {
            console.warn('Failed to load script:', src);
          };
          document.body.appendChild(script);
        }
        
        // Wait for React to be available
        function initScripts() {
          if (typeof window.React === 'undefined') {
            setTimeout(initScripts, 50);
            return;
          }
          
          // Load ApexCharts (UMD)
          loadScript('https://cdn.jsdelivr.net/npm/apexcharts@3.49.1/dist/apexcharts.min.js', function() {
            // Load react-apexcharts after ApexCharts
            loadScript('https://cdn.jsdelivr.net/npm/react-apexcharts@1.4.1/dist/react-apexcharts.min.js');
          });
          
          // Load jsPDF (UMD) - it exposes itself as window.jspdf automatically
          loadScript('https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js');
          
          // Load html2canvas (UMD) - it exposes itself as window.html2canvas automatically  
          loadScript('https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js');
        }
        
        initScripts();
      })();
    </script>
